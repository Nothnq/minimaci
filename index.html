<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forminimaci</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #fff0f5;
      margin-top: 100px;
    }
    #message {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ff69b4;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #90ee90;
    }
    #noBtn {
      background-color: #ffcccb;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #fff0f5;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }
    #overlay img {
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="message">Will you take me back? ‚ù§Ô∏è</div>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
  <div id="overlay">
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute Anime Bears Kissing">
    <div style="font-size: 24px; color: #ff1493; margin-top: 20px;">Love wins! üòç</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const overlay = document.getElementById('overlay');
    let noClickCount = 0;

    const messages = [
      "Please forgive me... üò¢",
      "I miss you so much...",
      "I can't stop thinking about you...",
      "You still mean everything to me...",
      "Don't say no... please ‚ù§Ô∏è"
    ];

    noBtn.addEventListener('click', () => {
      noClickCount++;
      yesBtn.style.transform = `scale(${1 + noClickCount * 0.2})`;
      message.innerText = messages[noClickCount % messages.length];

      if (noClickCount >= 5) {
        document.body.innerHTML = '<button id="yesBtn" style="font-size:50px; padding:20px 40px; background:#90ee90; border:none; border-radius:20px; cursor:pointer;">YES ‚ù§Ô∏è</button>';
        document.body.style.display = 'flex';
        document.body.style.justifyContent = 'center';
        document.body.style.alignItems = 'center';
        document.body.style.height = '100vh';

        document.getElementById('yesBtn').addEventListener('click', () => {
          window.location.href = 'https://forminimaci.com';
        });
      }
    });

    yesBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';
      setTimeout(() => {
        window.location.href = 'https://forminimaci.com';
      }, 3000);
    });
  </script>
</body>
</html>
